<!DOCTYPE html>
<html>
  <head>
    <title>Colo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.0/mustache.min.js"></script>
    <script type="text/javascript" src="./js/form.js"></script>
    <link rel = "stylesheet" type = "text/css" href = "./css/main.css">
    <link rel = "stylesheet" type = "text/css" href = "./css/form.css">
  </head>
  <body>
    <div class="header">
      add account
    </div>
    <div class="body">
      <div id="summary">
      Amazon Web Service
      </div>
      <div id="form">
        <div class="name">Name</div>
        <div class="content"><input type="text" name="name"></div>
        <div class="name">Department</div>
        <div class="content"><input type="text" name="department"></div>
        <div class="name">Access Key ID</div>
        <div class="content"><input type="text" name="access_id"></div>
        <div class="name">Secret Access Key</div>
        <div class="content"><input type="text" name="scret_key"></div>
      </div>


    </div>
    <div class="footer">
      <button>Add Account</button>
    </div>
  </body>
</html>
